components:
  schemas:
    ApplicationInfo:
      type: object
      description: Describes application info
      title: Application info
      properties:
        name:
          type: string
        vendor:
          type: string
        version:
          type: string
        status:
          $ref: '#/components/schemas/Device/properties/status'
        image_id:
          type: string
        user_guide_href:
          type: string
        api_doc_href:
          type: string
        uptime:
          type: string
        licensing: {}
    Port:
      type: object
      title: Port
      description: Describes the port properties
      properties:
        id:
          type: string
          pattern: ^(.*)$
        href:
          type: string
          pattern: ^(.*)$
        link:
          type: boolean
        sfp_present:
          type: boolean
        stats:
          type: object
          properties:
            tx_packets:
              type: integer
            rx_packets:
              type: integer
            rx_err_packets:
              type: integer
        location:
          type: object
          required:
            - type
            - position
          properties:
            type:
              type: string
              pattern: ^(.*)$
            position:
              type: integer
          example:
            - type: backplane
      example:
        - type: xe0
        - href: /ports/xe0
    Group:
      type: object
